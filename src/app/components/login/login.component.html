<div class="container">
  <form #formLogin="ngForm" (submit)="onLogin()">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <table class="example-full-width" cellspacing="0" class="table">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput [(ngModel)]="email" type="email" id="email" name="email" class="form-control" placeholder="Email"
                required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput [(ngModel)]="password" type="password" id="password" name="password" class="form-control"
                placeholder="Password" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
            <td>
              <div>
                de prueba: test@gmail.com password: test12 
              </div>
            </td>
          </tr>
      </table>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit">Login</button>
      <button mat-raised-button (click)="onLoginFacebook()">FACEBOOK</button>
      <button mat-raised-button (click)="onLoginGoogle()">GOOGLE</button>
    </mat-card-actions>
  </mat-card>
  </form>

</div>
